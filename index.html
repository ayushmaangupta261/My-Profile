<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayushmaan Gupta</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="wrapper">



    <div class="circle1"></div>
    <div class="circle2"></div>


    <div class="card-wrapper">

        <div>
            <img src="ayushmaan.png" alt="">
        </div>

        <div class="user-name">
            <h2>Ayushmaan Gupta</h2>
        </div>

        <div class="designation">
            <h2>
                <pre>Co-Founder, SAARTHI</pre>
            </h2>
        </div>

        <div class="bottom-group">

            <button onclick="openModal()" class="btn-share btn">
                <i class="fa-solid fa-share"></i>
                <div class="color">Share my profile</div>
            </button>

            <button class="btn-follow btn color">Follow me</button>



        </div>
    </div>


 

    <!-- Modal Component -->
    <div class="modal">
        <div class="modal-header">
            <h1>Share My Profile</h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>

        <div>

            <h3>Share this via</h3>

            <div class="icon-container">
                <a href="#" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fab fab fa-twitter"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                    <i class="fa-brands fab fab fab fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                    <i class="fa-brands fab fab fab fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                    <i class="fa-brands fab fab fab fa-telegram"></i>
                </a>
            </div>



        </div>

    </div>

</div>

    <!-- overlay -->
    <div onclick="closeModal()" class="overlay"></div>

  

</div>

    <script src="https://kit.fontawesome.com/6e1cd2a86b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
